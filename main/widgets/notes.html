<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Web Widgets</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/main/favicon.png">
    <script src="/main/cookies/preferences.js" defer></script>
    <script src="/main/cookies/noteData.js" defer></script>
</head>
<body>
    <div id="notes-container"></div>
    <!-- Dropdown menu for settings -->
    <div class="dropdown">
        <button class="dropbtn">Settings</button>
        <div class="dropdown-content">
            <div id="settings">
                <!-- Theme toggle button -->
                <div id="theme-toggle-container">
                    <button id="theme-toggle">Auto</button>
                </div>
            </div>
        </div>
    </div>
    <button id="add-note">Add Note</button>
</body>
</html>
