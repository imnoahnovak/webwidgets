<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="/main/cookies/preferences.js" defer></script>
    <script src="/main/widgets/scripts/media.js" defer></script>
    <title>Media Player | Web Widgets</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <center>
            <h1>Media Player</h1>
            <a href="/main/index.html" style="position: absolute; top: 10px; left: 10px;">Home</a>
        </center>
    </div>
    
    <div id="media-container">
        <label for="fileInput" class="custom-file-upload">
            Upload Media
        </label>
        <input type="file" id="fileInput" accept="video/*,audio/*" style="display: none;">
        <div class="media-elements">
            <video id="mediaElement" class="left-aligned-video" autoplay>
                <source src="" type="video/*" aria-live="polite">
                Your browser does not support the video tag.
            </video>
            <audio id="audioElement">
                <source src="" type="audio/*" aria-live="polite">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <!-- Theme toggle button -->
    <div id="theme-toggle-container">
        <button id="theme-toggle">Auto</button>
    </div>
</body>
</html>
