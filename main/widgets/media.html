<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main/styles.css">
    <script src="/webwidgets/main/cookies/preferences.js" defer></script>
    <script src="/webwidgets/main/widgets/scripts/media.js" defer></script>
    <title>Media Player | Web Widgets</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <center>
            <h1>Media Player</h1>
        </center>
        <div class="pill-container" style="position: absolute; top: 10px; left: 10px;">
            <a href="/main/index.html" class="pill-button left-pill">Home</a>
            <label for="fileInput" class="pill-button right-pill custom-file-upload">Upload Media</label>
            <button class="pill-button right-pill dropbtn">Settings</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept="video/*,audio/*" style="display: none;">
    
    <div id="media-container">
        <div class="media-elements">
            <video id="mediaElement" class="left-aligned-video" autoplay>
                <source src="" type="video/mp4" aria-live="polite">
                Your browser does not support the video tag.
            </video>
            <audio id="audioElement">
                <source src="" type="audio/mpeg" aria-live="polite">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <div class="dropdown-content" style="position: absolute; top: 50px; left: 10px;">
        <div id="settings">
            <div id="theme-toggle-container">
                <button id="theme-toggle">Auto</button>
            </div>
        </div>
    </div>
</body>
</html>
