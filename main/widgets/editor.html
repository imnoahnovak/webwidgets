<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Editor | Web Widgets</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/webwidgets/main/favicon.png">
    <script src="/webwidgets/main/widgets/scripts/editor.js"></script>
    <script src="/webwidgets/main/cookies/preferences.js"></script>
</head>

<body>
    <a href="/webwidgets/main/index.html" style="position: absolute; top: 10px; left: 10px;">Home</a>
    <textarea id="filename" placeholder="File name"></textarea>
    <textarea id="editor" placeholder="Start typing your code..." oninput="updatePreview()"></textarea>
    <iframe id="preview" style="background-color: white;" aria-live="polite"></iframe>
    <button onclick="saveFile()">Save</button>
    <button onclick="loadFile()">Load</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="changeTheme()">Change Theme</button>
</body>
</html>
